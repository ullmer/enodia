1: {abbrev: "No poverty",  title: "End poverty in all its forms everywhere"}
2: {abbrev: "Zero hunger", title: "End hunger, achieve food security and improved nutrition and promote sustainable agriculture"}
3: {abbrev: "Good health and well-being", title: "Ensure healthy lives and promote well-being for all at all ages"}
4: {abbrev: "Quality education", title: "Ensure inclusive and equitable quality education and promote lifelong learning opportunities for all"}
5: {abbrev: "Gender equality",   title: "Achieve gender equality and empower all women and girls"
6: {abbrev: "Clean water and sanitation", title: "Ensure availability and sustainable management of water and sanitation for all"}
code:"7","title":"Ensure access to affordable, reliable, sustainable and modern energy for all","description":"Goal 7 seeks to promote broader energy access and increased use of renewable energy, including through enhanced international cooperation and expanded infrastructure and technology for clean energy.","uri":"/v1/sdg/Goal/7"
code:"8","title":"Promote sustained, inclusive and sustainable economic growth, full and productive employment and decent work for all","description":"Goal 8 aims to provide opportunities for full and productive employment and decent work for all while eradicating forced labour, human trafficking and child labour.","uri":"/v1/sdg/Goal/8"
code:"9","title":"Build resilient infrastructure, promote inclusive and sustainable industrialization and foster innovation","description":"Goal 9 focuses on the promotion of infrastructure development, industrialization and innovation. This can be accomplished through enhanced international and domestic financial, technological and technical support, research and innovation, and increased access to information and communication technology.","uri":"/v1/sdg/Goal/9"
code:"10","title":"Reduce inequality within and among countries","description":"Goal 10 calls for reducing inequalities in income, as well as those based on sex, age, disability, race, class, ethnicity, religion and opportunityâ€”both within and among countries. It also aims to ensure safe, orderly and regular migration and addresses issues related to representation of developing countries in global decision-making and development assistance.","uri":"/v1/sdg/Goal/10"
code:"11","title":"Make cities and human settlements inclusive, safe, resilient and sustainable","description":"Goal 11 aims to renew and plan cities and other human settlements in a way that fosters community cohesion and personal security while stimulating innovation and employment.","uri":"/v1/sdg/Goal/11"
code:"12","title":"Ensure sustainable consumption and production patterns","description":"Goal 12 aims to promote sustainable consumption and production patterns through measures such as specific policies and international agreements on the management of materials that are toxic to the environment.","uri":"/v1/sdg/Goal/12"
code:"13","title":"Take urgent action to combat climate change and its impacts","description":"Climate change presents the single biggest threat to development, and its widespread, unprecedented effects disproportionately burden the poorest and the most vulnerable. Urgent action is needed not only to combat climate change and its impacts, but also to build resilience in responding to climate-related hazards and natural disasters.","uri":"/v1/sdg/Goal/13"
code:"14","title":"Conserve and sustainably use the oceans, seas and marine resources for sustainable development","description":"Goal 14 seeks to promote the conservation and sustainable use of marine and coastal ecosystems, prevent marine pollution and increase the economic benefits to small island developing States and LDCs from the sustainable use of marine resources.","uri":"/v1/sdg/Goal/14"
code:"15","title":"Protect, restore and promote sustainable use of terrestrial ecosystems, sustainably manage forests, combat desertification, and halt and reverse land degradation and halt biodiversity loss","description":"Goal 15 focuses on managing forests sustainably, restoring degraded lands and successfully combating desertification, reducing degraded natural habitats and ending biodiversity loss. All of these efforts in combination will help ensure that livelihoods are preserved for those that depend directly on forests and other ecosystems, that biodiversity will thrive, and that the benefits of these natural resources will be enjoyed for generations to come.","uri":"/v1/sdg/Goal/15"
code:"16","title":"Promote peaceful and inclusive societies for sustainable development, provide access to justice for all and build effective, accountable and inclusive institutions at all levels","description":"Goal 16 envisages peaceful and inclusive societies based on respect for human rights, the rule of law, good governance at all levels, and transparent, effective and accountable institutions. Many countries still face protracted violence and armed conflict, and far too many people are poorly supported by weak institutions and lack access to justice, information and other fundamental freedoms.","uri":"/v1/sdg/Goal/16"
code:"17","title":"Strengthen the means of implementation and revitalize the Global Partnership for Sustainable Development","description":"The 2030 Agenda requires a revitalized and enhanced global partnership that mobilizes all available resources from Governments, civil society, the private sector, the United Nations system and other actors. Increasing support to developing countries, in particular LDCs, landlocked developing countries and small island developing States is fundamental to equitable progress for all.","uri":"/v1/sdg/Goal/17"
